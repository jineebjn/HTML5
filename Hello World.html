<html>
<head>
<title>Example of Different Links </title>
</head>
<body>
<!-- This will take the about.html file in the same location-->
<a href="about.html">About Me</a>

<!-- This will take the about.html within the Desktop/project folder-->
<a href="Desktop/project/about.html">About Me</a>

<!-- This will take the user to another website-->
<a href="http://www.example.com/about.html">About Me</a>

<!-- This will take the user to another section within the same html page -->
<a href="#about">About Me</a>

</body>
</html>
